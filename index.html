<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Coding Quiz</title>
</head>

<body>
<!--Countdown-->
    <h2 id="countdown">Countdown</h2>
    <h2 id="high-scores" link href="#">High Scores</h2>
<!--Start Button-->
    <h1>Coding Quiz</h1>
    <div id="intro">
    <p id="intro-text">
        Test your coding knowledge by answering a few questions.  Your questions are TIMED!  If you answer wrong, you will have less time to play.  Answer as many questions as you can in the time given and see your score at the end of the quiz.
    </p>
    <button id="start-button">
        Start!
    </button>
    </div>
<!--Questions and Answer Options-->
    <div id="question-box">
        <div id="question">
            <button id = "question-text"></button>
        </div>
        <div id="option-1">
            <button id="button-option-1"></button>
        </div>
       <div id="option-2">
            <button id="button-option-2"></button>
       </div>
       <div id="option-3">
            <button id="button-option-3"></button>
       </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
